apiVersion: v1
kind: Service
metadata:
  name: {{ template "apache-nifi.fullname" . }}
  labels:
    app: {{ template "apache-nifi.name" . }}
    chart: {{ template "apache-nifi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: cc-http
      port: {{ .Values.serviceHttpPort }}
  selector:
    app: {{ template "apache-nifi.name" . }}
    release: {{ .Release.Name }}
