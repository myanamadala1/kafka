apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: springbootoidc-deployment
  namespace: deveapp1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: springbootoidc-app
    spec:
      containers:
      - name: springbootoidc-container
        image: "reg-dhc-americas.app.corpintra.net/nggarage/springboot-oidc:1.5.19-v7"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      securityContext:
        fsGroup: 9999
        runAsUser: 1000
        supplementalGroups:
        - 9999
---
apiVersion: v1
kind: Service
metadata:
  name: springbootoidc-service
  namespace: deveapp1
  annotations:
    #traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
    ingress.kubernetes.io/content-type-nosniff: "true"
    traefik.ingress.kubernetes.io/affinity: "true"
    traefik.ingress.kubernetes.io/session-cookie-name: "traefikcookie"
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: springbootoidc-app
---
kind: NetworkPolicy
apiVersion: extensions/v1beta1
metadata:
  name: springbootoidc-networkpolicy
  namespace: deveapp1
spec:
  podSelector:
    matchLabels:
      app: springbootoidc-app
  ingress:
    - ports:
      - port: 8080
        protocol: TCP
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: springbootoidc-ingress
  namespace: deveapp1
  annotations:
    #traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
    ingress.kubernetes.io/content-type-nosniff: "true"
    traefik.ingress.kubernetes.io/affinity: "true"
    traefik.ingress.kubernetes.io/session-cookie-name: "traefikcookie"
spec:
  rules:
  - http:
      paths:
      - path: /sb1
        backend:
          serviceName: springbootoidc-service
          servicePort: 80
