apiVersion: v1
kind: List
items:
- apiVersion: networking.k8s.io/v1
  kind: NetworkPolicy
  metadata:
    name: kafka-rest-network-policy
  spec:
    podSelector:
      matchLabels:
        app: kafka-rest
    ingress:
    - {}
- apiVersion: policy/v1beta1
  kind: PodDisruptionBudget
  metadata:
    name: kafka-rest
    labels:
      app: kafka-rest
  spec:
    selector:
      matchLabels:
        app: kafka-rest
    maxUnavailable: 1
- apiVersion: v1
  kind: Service
  metadata:
    name: kafka-rest-external
  spec:
    ports:
    - port: 8082
      protocol: TCP
      targetPort: 8082
    selector:
      app: kafka-rest
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: kafka-rest
    name: kafka-rest
  spec:
    ports:
    - name: client
      port: 8082
      protocol: TCP
      targetPort: client
    selector:
      app: kafka-rest
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: kafka-rest
    name: kafka-rest-headless
  spec:
    clusterIP: None
    ports:
    - name: client
      port: 8082
      protocol: TCP
      targetPort: client
    selector:
      app: kafka-rest
    sessionAffinity: None
    type: ClusterIP
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app: kafka-rest
    name: kafka-rest
  spec:
    podManagementPolicy: OrderedReady
    replicas: 1
    selector:
      matchLabels:
        app: kafka-rest
    serviceName: kafka-rest-headless
    template:
      metadata:
        labels:
          app: kafka-rest
      spec:
        containers:
        - command:
          - sh
          - -exc
          - |
            unset KAFKA_REST_PORT && \
            exec /etc/confluent/docker/run
          name: kafka-rest
          image: reg-dhc-americas.app.corpintra.net/myanama/kafka-rest:2.1.0
          imagePullPolicy: IfNotPresent
          env:
          - name: KAFKA_REST_ZOOKEEPER_CONNECT
            value: "zookeeper-headless:2181"
          - name: KAFKA_REST_LISTENERS
            value: "http://0.0.0.0:8082"
          - name: KAFKA_REST_HOST_NAME
            value: "ng-garage-nafta-qa.app.corpintra.net"
          - name: KAFKA_REST_BOOTSTRAP_SERVERS
            value: "PLAINTEXT://kafka-headless:29092"
          ports:
          - containerPort: 8082
            name: client
            protocol: TCP
          resources: {}
          volumeMounts:
          - mountPath: /var/lib/kafka-rest
            name: data
        dnsPolicy: ClusterFirst
        securityContext:
          fsGroup: 1000
          runAsUser: 1000
        terminationGracePeriodSeconds: 1800
    updateStrategy:
      type: OnDelete
    volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi